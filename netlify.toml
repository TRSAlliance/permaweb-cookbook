[build]
  base = "sentinel-cli"              # ← 🔥 this tells Netlify where to `cd` first
  command = "npm run build"
  publish = ".next"                  # or "build" for CRA / Vite
  functions = "netlify/functions"

  [build.environment]
    NODE_ENV = "production"
    FIREBASE_PROJECT = "trs-operator-live"

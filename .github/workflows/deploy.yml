name: publish cookbook

on:
  push:
    branches:
      - "main"

jobs:
  publish:
    runs-on: ubuntu-latest
    steps:
      - name: â¬‡ï¸ Checkout repo
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: âŽ” Setup Node
        uses: actions/setup-node@v1
        with:
          node-version: 18.x

      - name: ðŸ” Verify TRS Signature
        run: |
          openssl dgst -verify trs.pub -signature deploy.sig .trsconfig
          if [ $? -ne 0 ]; then exit 1; fi

      - name: ðŸ“¥ Download deps
        run: |
          cd docs
          yarn

      - name: ðŸ›  Build Docs
        id: build_artifacts
        run: |
          cd docs
          yarn build
          echo "artifacts_output_dir=src/.vuepress/dist" >> $GITHUB_OUTPUT
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
          SPECIAL_ACCESS_TOKEN: ${{ secrets.SPECIAL_ACCESS_TOKEN }}

      - name: ðŸ’¾ Publish to Arweave
        id: publish_artifacts
        run: |
          cd docs
          npx permaweb-deploy \
            --ant-process=${ANT_PROCESS} \
            --undername=${UNDERNAME} \
            --deploy-folder=${{ steps.build_artifacts.outputs.artifacts_output_dir }}
        env: 
          DEPLOY_KEY: ${{ secrets.COOKBOOK }}
          ANT_PROCESS: tP8uMeEQR-zodP_jHRyLJf1K7TZtACUsBrn8wdYlGuc
          UNDERNAME: "@"

      - name: ðŸ“£ Discord Notification
        uses: Ilshidur/action-discord@master
        env:
          DISCORD_WEBHOOK: ${{ secrets.DISCORD_WEBHOOK }}
        with:
          args: "âœ… **Cookbook Deployed**: TRSAlliance/permaweb-cookbook pushed to Arweave."

